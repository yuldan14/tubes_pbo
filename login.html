<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="text"><h2>LOGIN</h2></div>
        <!--Ini form login-->
        <form action="beranda.html">
            <label for="email">Email</label>
            <p><input type="text" placeholder="example@gmail.com" required></p>
            <label for="password">Password</label>
            <p><input type="password" placeholder="********" required></p>
            <button type="submit">Sign In</button>
        </form>
        <!--Ini tombol untuk membuat akun-->
        <p>Don't have any account? <a href="register.html">Create account</a></p>
    </div>
</body>
</html>
